<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/employee/emp}" method="post">
        <table>
            <input type="hidden" name="_method" value="put" th:if="${emp!=null}">
            ID<input type="text" name="id" th:value="${emp!=null}?${emp.id}">
            姓名<input type="text" name="lastName" th:value="${emp!=null}?${emp.lastName}">
            邮箱<input type="text" name="email" th:value="${emp!=null}?${emp.email}">
            性别<input type=radio name="gender" value="1" th:checked="${emp!=null}?${emp.gender == 1}">男
            <input type=radio name="gender" value="0" th:checked="${emp!=null}?${emp.gender == 0}" >女
            部门<select name="dId">
                    <option th:selected="${emp!=null}?${emp.dId ==department.id }" th:value="${department.id}" th:each="department : ${departments}">[[${department.departmentName}]]</option>
                </select>
            <input type="submit" value="添加">
        </table>
    </form>
</body>
</html>
